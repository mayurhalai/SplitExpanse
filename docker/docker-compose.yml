version: '3'

networks:
  split_expanse:
       
services:
  apachephp:
    build: apache2/
    ports:
      - "80:80"
    volumes:
      - "../src/:/var/www/html/"
      - "./logs/apache2-access.log:/var/log/apache2/access.log"
      - "./logs/apache2-error.log:/var/log/apache2/error.log"
    links:
      - mysql
    networks:
      - split_expanse
  mysql:
    image: mysql
    environment:
      MYSQL_ROOT_PASSWORD: admin
    ports:
      - "3306:3306"
    volumes:
      - "./mysql-data:/var/lib/mysql"
    networks:
      - split_expanse